<div class="left">
  <a class="logo" routerLink="/" routerLinkActive="active">
    <img erpImgSrc="ERP.svg">
  </a>

  <ul>
    <li *ngFor="let item of navs">
      <a routerLink="{{item.link}}" routerLinkActive="active">{{item.name | translate}}</a>
    </li>
  </ul>
  <span class="todos-amount">{{todosAmount}}</span>
</div>
<div class="right">
  <span class="user-name">{{userName}}</span>
</div>
