<form id="form" #form="ngForm" (ngSubmit)="login(form.value.username, form.value.password)">
  <div class="row">
    <svg id="svg_username" tuiIcon="ERP-icon_用户名"></svg>
    <input id="username" name="username" [placeholder]="'login.account' | translate" type="text" ngModel>
  </div>
  <div class="row">
    <svg id="svg_password" tuiIcon="ERP-icon_密码"></svg>
    <input id="password" name="password" [placeholder]="'login.password' | translate" type="password" ngModel>
  </div>
  <div>
    <button id="button" [disabled]="form.invalid || process()">{{'login.confirm' | translate}}</button>
  </div>
</form>
<div id="slogan">
  <span>追求卓越</span><span>至诚至信</span>
  <span>团结合作</span><span>开放创新</span>
</div>
